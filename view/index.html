<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Generator</title>
</head>
<body class="bg-violet-200">
 <div class="flex justify-center items-center flex-col gap-2">
     <h2 class="">Create Token</h2>
  <form id="tokenForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required class="border rounded bg-gray-200 hover:bg-gray-400"/>
    <br><br>

    <label for="type" class="text-lg">Select Type :  </label>
    <select id="type" required class="border rounded bg-gray-200">
      <option value="" class="bg-gray-200 hover-bg-gray-400">--Select--</option>
      <option value="jwt">JWT</option>
      <option value="md5">MD5</option>
      <option value="sha1">SHA1</option>
    </select>
    <br><br>

    <button type="submit" class="border rounded bg-gray-200 hover:bg-gray-400">Generate Token</button>
  </form>

  <h3 class="mt-6">Response:</h3>
  <div id="response" class="w-[60%] h-full overflow-auto"></div>
 </div> 

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
